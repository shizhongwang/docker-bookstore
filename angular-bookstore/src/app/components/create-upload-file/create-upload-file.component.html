<div *ngIf="currentFile" class="progress">
  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
    {{progress.percentage}}%</div>
</div>
<br /><br />

<div style="margin-bottom: 5px; min-height: 30px;">
  <button (click)="onRowDataA()">Row Data A</button>
  <button (click)="onRowDataB()">Row Data B</button>
  <input type="button" value="遍历行" onclick="getSelectedRows()" />
</div>


<ag-grid-angular
    style="width: 800px; height: 155px; margin: auto"
    class="ag-theme-alpine"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
    (gridReady)="onGridReady($event)"
    (rowSelected)="onRowSelected($event)"
    >
</ag-grid-angular>

  <!-- <ag-grid-angular
    style="width: 500px; height: 500px;"
    class="ag-theme-alpine"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs" >
  </ag-grid-angular> -->

<label class="btn btn-default">
  <input type="file" (change)="selectFile($event)">

  <input type="file" (change)="onFileChange($event)" />

  <div id="output"></div>
  <br>
  <div *ngIf="willDownload">
    <a id="download"> Download JSON File </a>
  </div>

</label>
<br /><br />
<button class="btn btn-primary btn-lg active" [disabled]="!selectedFiles" (click)="uploadFile()">Upload File</button>


<div class="container" style="width:400px">
  <div style="color: green; margin-bottom: 20px">
    <h1>File Upload Demo</h1>
  </div>

  <br />
  <app-list-upload-file></app-list-upload-file>
</div>
