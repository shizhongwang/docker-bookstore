<div style="margin-bottom: 5px; min-height: 30px;">
    <h5>对账单明细 <button (click)="updateDbSelectedRows()">根据选择行更新数据库</button> </h5>
</div>

<div id="app" style="height: 100%">
    <ag-grid-angular style="width: 1000px; height: 600px; margin: auto"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    [groupSelectsChildren]="true"
    [rowSelection]="rowSelection"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [enableRangeSelection]="true"
    [pagination]="true"
    [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
</div>


<script>
    document.write('<base href="' + document.location + '" />');
</script>
