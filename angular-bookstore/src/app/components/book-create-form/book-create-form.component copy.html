<h2>人员登记系统</h2>

<div class="row">
    <div class="col-12 col-md-4">
        <div class="thumbnail">
            <img src="{{book.imageUrl}}" width="250" height="300" alt="book" />
        </div>
    </div>

    <div class="col-12 col-md-8">
        <div class="row">
            <h5>名称：<input class="form_input" type="text" id="bookname" [(ngModel)]="book.name"></h5>
        </div>
        <div class="row">
            <h5>FirstParty：<input class="form_input" type="text" id="FirstParty" [(ngModel)]="book.firstParty"></h5>
        </div>
        <hr/>


        <div class="row">
            <div class="col-12 col-md-6">分类：
                <div class="form-group">
                    <select class="form-control"  id="power" required [(ngModel)]="categoryId" name="power" (ngModelChange)="onSelect(categoryId)">
                        <option *ngFor="let pow of bookCategories" [value]="pow.id">{{pow.id}} [{{pow.categoryName}}]</option>
                    </select>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <h6>日期：<input class="form_input" type="text" id="createdOn" [(ngModel)]="book.createAt"></h6>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-6">
                <h6>金额<strong><input class="form_input" type="text" id="amount" [(ngModel)]="book.amount"></strong></h6>
            </div>

            <div class="col-12 col-md-6">
                <h6>Qty. Available<strong><input class="form_input" type="text" id="amount" [(ngModel)]="book.unitsInStock"></strong></h6>
            </div>
            <p>Description:
                <textarea name="mark" id="mark" cols="30" rows="5" [(ngModel)]="book.description"></textarea>
            </p>
        </div>


        <a routerLink="/books" class="btn btn-success">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <button (click)="createBook()" class="btn btn-primary ml-1">
            <i class="fas fa-thumbs-up"></i> Create the record
        </button>
    </div>

    <pre>
        <!-- 利用转换成json的方式 -->
        {{book | json}}
    </pre>
</div>



<div class="people_list">
    <ul>
        <li>名称：<input class="form_input" type="text" id="username" [(ngModel)]="peopleInfo.username"></li>
        <li>性别：
                <!-- 这里的label 是为了点击文字能选中按钮 -->
            <input  type="radio" name="sexs"  value=1 id="sex1" [(ngModel)]="peopleInfo.sex"><label for="sex1">男  </label> &nbsp;&nbsp;&nbsp;
            <input  type="radio" name="sexs"  value=2 id="sex2" [(ngModel)]="peopleInfo.sex"><label for="sex2">女</label>
        </li>
        <li>分类：
            <select name="city" id="city" [(ngModel)]="peopleInfo.city">
                <option [value]="c" *ngFor="let c of peopleInfo.citylist">{{c}}</option>
            </select>
        </li>
        <li>爱好：
            <!--这里的双向数据绑定重点，难  -->
            <span *ngFor="let h of peopleInfo.hobby;let k=index;">
            <input [(ngModel)]="h.checked" type="checkbox" [id]="'check'+k" /><label [for]="'check'+k">{{h.title}}</label>
            &nbsp;&nbsp;&nbsp;
            </span>
        </li>
        <li>优点:
            <textarea name="mark" id="mark" cols="30" rows="5" [(ngModel)]="peopleInfo.mark"></textarea>
        </li>
    </ul>

    <button (click)="doSubmit()" class="submitbtn">获取表单内容</button>
    <br><br>
    <pre>
        <!-- 利用转换成json的方式 -->
        {{peopleInfo | json}}
    </pre>
</div>
