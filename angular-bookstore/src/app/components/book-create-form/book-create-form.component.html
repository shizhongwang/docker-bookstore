<h2>添加文档</h2>

<div class="row">
    <div class="col-12 col-md-4">
        <div class="thumbnail">
            <img src="{{book.imageUrl}}" width="250" height="300" alt="book" />
        </div>
    </div>

    <div class="col-12 col-md-8">
        <div class="row">
            <h6>名称<input class="form_input" type="text" id="bookname" [(ngModel)]="book.name"></h6>
        </div>
        <div class="row">
            <h6>简介<input class="form_input" type="text" id="FirstParty" [(ngModel)]="book.firstParty"></h6>
        </div>
        <hr/>


        <div class="row">
            <div class="col-12 col-md-6">类别
                <div class="form-group">
                    <select class="form-control"  id="power" required [(ngModel)]="categoryId" name="power" (ngModelChange)="onSelect(categoryId)">
                        <option *ngFor="let pow of bookCategories" [value]="pow.id">{{pow.id}} [{{pow.categoryName}}]</option>
                    </select>
                </div>

            </div>
            <div class="col-12 col-md-6">
                <h6>日期<input class="form_input" type="text" id="createdOn" [(ngModel)]="book.createAt"></h6>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-6">
                <h6>金额<strong><input class="form_input" type="text" id="amount" [(ngModel)]="book.amount"></strong></h6>
            </div>

            <div class="col-12 col-md-6">
                <h6>数量<strong><input class="form_input" type="text" id="amount" [(ngModel)]="book.unitsInStock"></strong></h6>
            </div>

        </div>

        <div class="row">
            <p>摘要
                <textarea name="mark" id="mark" cols="80" rows="10" [(ngModel)]="book.description"></textarea>
            </p>
        </div>

        <a routerLink="/books" class="btn btn-success">
            <i class="fas fa-arrow-left"></i> Back
        </a>

        <button (click)="createBook()" class="btn btn-primary ml-1">
            <i class="fas fa-thumbs-up"></i> Create the record
        </button>
    </div>




    <!-- <pre>
        {{book | json}}
    </pre> -->
</div>
